{% extends 'base-cliente.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="content-ribbon">
  <h2>Upload Comentário</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="pure-button pure-button-primary">Criar Comentário</button>
  </form>
  <br>
  <p>
    <a href="{% url 'comentario_list' %}"  class="pure-button pure-button-primary">Cancelar</a>
  </p>
</div>
{% endblock %}
