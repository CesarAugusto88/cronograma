{% extends 'base-cliente.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container">
  <h2>Comentário</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}

    <button type="submit" class="pure-button pure-button-primary">Criar Comentário</button>
  </form>
</div>
{% endblock %}
